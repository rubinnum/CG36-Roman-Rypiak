<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>

<body>

    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>

    <p>
        L<sub>(iv)</sub>(V<sub>1</sub>; {3, 5}) = {3V<sub>1</sub>, 5V<sub>1</sub>}
    </p>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");


        ctx.strokeStyle = "black";

        // Y axis
        ctx.moveTo(100, 0);
        ctx.lineTo(100, 100);

        // X axis
        ctx.moveTo(0, 50);
        ctx.lineTo(200, 50);

        ctx.stroke();


        // Vector V1 
        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.moveTo(100, 50);
        ctx.lineTo(115, 45);

        ctx.stroke();

        // Arrow at the end for V1
        ctx.beginPath();
        ctx.moveTo(115, 45);
        ctx.lineTo(110, 42);
        ctx.moveTo(115, 45);
        ctx.lineTo(113, 50);
        
        ctx.stroke();


        // Vector 3V1
        ctx.beginPath();
        ctx.strokeStyle = "green";
        ctx.arc(145, 35, 4, 0, 2 * Math.PI);
        ctx.stroke();
        
        // Vector 5V1
        ctx.beginPath();
        ctx.strokeStyle = "blue";
        ctx.arc(175, 25, 4, 0, 2 * Math.PI);
        ctx.stroke();

        // Labels
        ctx.font = "12px serif";
        ctx.fillText("X", 190, 45);
        ctx.fillText("20", 187, 63);

        ctx.fillText("Y", 88, 10);
        ctx.fillText("20", 103, 10);

        ctx.fillText("-20", 0, 65);
        ctx.fillText("-20", 81, 97);

        ctx.fillStyle = "red";
        ctx.fillText("V1", 108, 42);

        ctx.fillStyle = "green";
        ctx.fillText("3V1", 128, 29);

        ctx.fillStyle = "blue";
        ctx.fillText("5V1", 158, 19)

    </script>

</body>

</html>
