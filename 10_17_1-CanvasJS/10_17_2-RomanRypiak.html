<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>

<body>

    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.moveTo(100, 0);
        ctx.lineTo(100, 100);

        ctx.moveTo(0, 50);
        ctx.lineTo(200, 50);
        
        ctx.stroke();

        ctx.font = "12px serif";
        ctx.fillText("X", 190, 45);
        ctx.fillText("20", 187, 63);

        ctx.fillText("Y", 88, 10);
        ctx.fillText("20", 103, 10);

        ctx.fillText("-20", 0, 65);
        ctx.fillText("-20", 81, 97);


    </script>

</body>

</html>
